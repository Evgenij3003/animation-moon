<!DOCTYPE html>
<html lang="en">
<head>
    <title>Anime</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>



    <div class="wrapper">


        <!-- Animation -->
        <div class="animation">
            <h2 class="animation__text _text-animate">
                <span>Moon </span>Light
            </h2>
            <img src="anime/stars.png" class="animation__image _stars" alt="stars">
            <img src="anime/moon.png" class="animation__image _moon" alt="moon">
            <img src="anime/mountains_behind.png" class="animation__image _mountains-behind" alt="mountainsBehind">
            <img src="anime/mountains_front.png" class="animation__image _mountains-front" alt="mountainsFront">
            <button class="animation__button _button-animate">Play</button>
        </div>

    </div>



    <style>
        /*==================================================================================================================================================================*/
        /* Общие Стили */
        html, 
        body {
            background: linear-gradient(#2b1055, #7597de);
        }



        /*==================================================================================================================================================================*/
        /* Animation */
        .animation {
            position: relative;
            width: 100%;
            height: 100vh;
            padding: 100px;
            overflow: hidden;
        }

        .animation__image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        ._stars {
            top: -100%;
            height: 100%;
        }

        ._moon {
            top: -100%;
            mix-blend-mode: screen;
        }

        ._mountains-behind {
            top: initial;
            bottom: -100%;
            z-index: 10;
        }

        ._mountains-front {
            top: initial;
            bottom: -150%;
            z-index: 100;
        }

        .animation__text {
            position: absolute;
            top: 45%;
            left: 150%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
            font-size: 100px;
            font-weight: 200;
            color: #fff;
            z-index: 11;
        }

        .animation__text span {
            font-weight: 900;
        }

        .animation__button {
            position: absolute;
            display: block;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 8px 30px;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            color: #2b1055;
            background: #fff;
            border-radius: 40px;
            cursor: pointer;
            opacity: 1;
            transition: color 0.3s, background-color 0.3s;
            z-index: 100;
        }

        .animation__button:hover {
            color: #fff;
            background-color: #2b1055;
        }
    </style>



    <script src="js/script.js"></script>
    <script src="js/anime.min.js"></script>



</body>
</html>
