<!DOCTYPE html>
<html lang="en">
<head>
    <title>Anime</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>



    <div class="wrapper">


        <!-- Animation -->
        <div class="animation">
            <h2 class="animation__text _text-animate">
                <span>Moon </span>Light
            </h2>
            <img src="anime/stars.png" class="animation__image _stars" alt="stars">
            <img src="anime/moon.png" class="animation__image _moon" alt="moon">
            <img src="anime/mountains_behind.png" class="animation__image _mountains-behind" alt="mountainsBehind">
            <img src="anime/mountains_front.png" class="animation__image _mountains-front" alt="mountainsFront">
            <button class="animation__button _button-animate">Play</button>
        </div>

    </div>



    <script src="anime.min.js"></script>
    <script src="script.js"></script>




</body>
</html>
